<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <button class="nav-link" id="rzp">Premium</button>
            <a class="nav-link" href="report.html">Report</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <form>
        <label for="expense" class="form-label fw-bold">Expense</label>
        <input type="number" class="form-control mb-3" id="expense" />

        <label for="password" class="form-label fw-bold">Description</label>
        <input type="text" class="form-control mb-3" id="description" />

        <div class="my-3">
          <label for="category" class="form-label fw-bold"
            >Select Category</label
          >
          <select id="category" class="form-select">
            <option value="petrol">Petrol</option>
            <option value="movie">Movie</option>
            <option value="food">Food</option>
          </select>
        </div>

        <button type="submit" id="add" class="btn btn-primary my-3">ADD</button>
      </form>
      <select name="dropdown" id="rowCount">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
      <table class="table table-primary table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Expense</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="expenseTable"></tbody>
      </table>
      <div>
        <button class="btn btn-warning" id="prevPage">prev</button>
        <span class="fw-bold mx-3" id="pageNo"></span>
        <button class="btn btn-warning" id="nextPage">next</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- <button id="rzp">premium</button> -->
    <div id="message"></div>
    <div id="leaderboard"></div>
    <script src="script.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
